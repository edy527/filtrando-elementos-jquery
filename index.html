<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet"> 
  <script src="js/script.js"></script>
  <script src="js/jquery-3.4.1.js"></script>


  <title>Filtrando elementos por categorias</title>
</head>
<body>
  <div class="wrap">
    <h1>Escoge un roducto</h1>
    <div class="store-wrapper">
      <div class="category-list">
        <a href="#" id="categoryItem" category="all">Todo</a>
        <a href="#" id="categoryItem" category="ordenadores">Ordenadores</a>
        <a href="#" id="categoryItem" category="laptops">Laptops</a>
        <a href="#" id="categoryItem" category="smartphone">Smartphone</a>
        <a href="#" id="categoryItem" category="monitores">Monitores</a>
        <a href="#" id="categoryItem" category="audifonos">Audifonos</a>
      </div>
      <section class="products-list">
        <div class="produc-item" category="laptops">
          <img src="img/productos/laptop_hp.jpg" alt="">
          <a href="#">Laptop Hp</a>
        </div>
        <div class="produc-item" category="laptops">
          <img src="img/productos/laptop_toshiba.jpg" alt="">
          <a href="#">Laptop Toshiba</a>
        </div>
        <div class="produc-item" category="smartphone">
          <img src="img/productos/samsung_galaxy.jpg" alt="">
          <a href="#">Samsung Galaxy</a>
        </div>
        <div class="produc-item" category="smartphone">
          <img src="img/productos/iphone.jpg" alt="">
          <a href="#">Iphone 7</a>
        </div>
        <div class="produc-item" category="ordenadores">
          <img src="img/productos/pc_hp.jpg" alt="">
          <a href="#">Pc Hp</a>
        </div>
        <div class="produc-item" category="ordenadores">
          <img src="img/productos/" alt="">
          <a href="#">PC Hp</a>
        </div>
        <div class="produc-item" category="monitores">
          <img src="img/productos/monitor_asus.jpg" alt="">
          <a href="#">Monitor Asus</a>
        </div>
        <div class="produc-item" category="audifonos">
          <img src="img/productos/jbl.jpg" alt="">
          <a href="#">Audifonos JBL</a>
        </div>
      </section>
      
    </div>
  </div>
  
</body>
</html>
